  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCRtbj2d8tRqBJacIEPLNnNAlqXBp3FDUw",
      authDomain: "driverperformance-e1f0f.firebaseapp.com",
      databaseURL: "https://driverperformance-e1f0f.firebaseio.com",

      storageBucket: "driverperformance-e1f0f.appspot.com",
      messagingSenderId: "333675298212",
      appId: "1:333675298212:web:bda2d2f7dbb4b661ac1531",
      measurementId: "G-ZJEVRQRGLL"
    };

    // Initialize Firebase
    var app = firebase.initializeApp(firebaseConfig);

    var db = app.firestore();
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('driverName');
    console.log(name);

    db.collection('Races/3-23/pax').where('Driver', '==', name)
      .get().then(function(querySnapshot) {
        if (querySnapshot.size > 0) {
          // Contents of first document
          console.log(querySnapshot.docs[0].data());
          document.getElementById("cardDriver").innerHTML = querySnapshot.docs[0].data().Driver
          document.getElementById("cardVehicle").innerHTML = "Vehicle: " + querySnapshot.docs[0].get("Car Model")
          document.getElementById("cardClass").innerHTML = "Class:" + querySnapshot.docs[0].data().Class
          //document.getElementById("link").innerHTML = ("profile2.html/") +name
        } else {
          console.log("No such document!");
          document.getElementById("test").innerHTML = "Sorry, " + name + " is not in our database"
          document.getElementById("cardViewer").innerHTML = ""
        }
      })
      .catch(function(error) {
        console.log("Error getting document: ", error);
      });

    function setName() {
      localStorage.setItem("dName", name);
      console.log(localStorage.getItem("dName"))

    }
  </script>

            <form action="profile.html">

  </main>
